name: Elixir
variants:

  - id: basic
    name: Basic Elixir Apps
    description: Simple & pure Elixir applications without any framework
    files:
      - dockerfile
      - dockerignore
    variables:
      - name:  'ELIXIR_VERSION'
        value: '1.10.4'
      - name:  'APP_NAME'
        value: 'my_app'
      - name:  'MIX_ENV'
        value: 'prod'
      - name:  'PORT'
        value: '3000'

  - id: phoenix
    name: Phoenix Web Apps
    description: Elixir apps built using the Phoenix Framework
    files:
      - dockerfile
      - dockerignore
    variables:
      - name:  'ELIXIR_VERSION'
        value: '1.10.4'
      - name:  'APP_NAME'
        value: 'my_app'
      - name:  'MIX_ENV'
        value: 'prod'
      - name:  'PORT'
        value: '4000'

