name: Ruby
variants:

  - id: script
    name: Simple Ruby Scripts
    description: Dockerfile Generator for basic Ruby scripts and apps without any specific framework
    files:
      - dockerfile
      - dockerignore
    variables:
      - name:  'RUBY_VERSION'
        value: '3.0'
      - name:  'APP_NAME'
        value: 'my_app'
      - name:  'ENTRYPOINT'
        value: 'main.rb'

